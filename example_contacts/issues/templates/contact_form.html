{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact Form{% endblock %}

{% block content %}
<h1>Please Leave message here</h1>
<form method="POST" action="{% url 'issues:contact_form' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock content %}
